<!DOCTYPE html>
<!-- Joseph Davidson -->
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>

    <meta charset="utf-8" />
    <title>Modular Profile Zeplin Slider</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js"></script>

</head>

<body>

    <!-- Slideshow Autoplay Button on/off -->
    <span><button class="autoplayButton">Autoplay</button></span>

    <div class="sliderWrapper" draggable="true">

        <!-- SLIDE # ONE -->
        <div class="slideContainer slide1">

            <div class="slideOuterRectangle">

                <img class="slideImage" src="./media/slideOne.png" />

                <header class="slideHeader">

                    This is Slide One

                    <p class="slideParagraph">
                        Slide One is the first slide.
                    </p>

                </header>

            </div>

        </div>

        <!-- SLIDE # TWO -->
        <div class="slideContainer slideHidden slide2">

            <div class="slideOuterRectangle">

                <img class="slideImage" src="./media/slideTwo.png" />

                <header class="slideHeader">

                    This is Slide Two

                    <p class="slideParagraph">
                        Slide Two is the second slide.
                    </p>
                </header>

            </div>

        </div>

        <!-- SLIDE # THREE -->
        <div class="slideContainer slideHidden slide3">

            <div class="slideOuterRectangle">

                <img class="slideImage" src="./media/slideThree.png" />

                <header class="slideHeader">

                    This is Slide Three

                    <p class="slideParagraph">
                        Slide Three is the third slide.
                    </p>

                </header>

            </div>

        </div>

        <!-- SLIDE # FOUR -->
        <div class="slideContainer slideHidden slide4">

            <div class="slideOuterRectangle">

                <img class="slideImage" src="./media/slideFour.png" />

                <header class="slideHeader">

                    This is Slide Four

                    <p class="slideParagraph">
                        Slide Four is the fourth slide.
                    </p>

                </header>

            </div>

        </div>


    </div>

    <!-- Navigation Ovals -->
    <div class="navOvalContainer">

        <div class="oval1 navOval navOvalActive"></div>
        <div class="oval2 navOval"></div>
        <div class="oval3 navOval"></div>
        <div class="oval4 navOval"></div>

    </div>
</body>

</html>
